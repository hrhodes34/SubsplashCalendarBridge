name: Sync Calendar (Debug Mode)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  sync-calendar-debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Google credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        
    - name: Run calendar sync (Debug Mode)
      env:
        GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
        SUBSPLASH_EMBED_URL: ${{ secrets.SUBSPLASH_EMBED_URL }}
        # Debug settings - enable all debugging
        SAVE_DEBUG_FILES: true
        VERBOSE_DEBUG: true
        SAVE_STATUS_FILE: true
        LOG_LEVEL: debug
      run: |
        python sync_script.py
        
    - name: Upload debug artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: debug-files
        path: |
          subsplash_page.html
          sync_status.json
        retention-days: 7
        
    - name: Clean up credentials
      run: |
        rm -f credentials.json
        
    - name: Check sync success
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ Calendar sync completed successfully"
        else
          echo "❌ Calendar sync failed"
          exit 1
        fi
